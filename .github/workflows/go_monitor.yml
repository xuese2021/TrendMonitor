name: Trend Monitor Go (Every 2 Hours)

on:
  schedule:
    # Every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build and Run Go Monitor
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        RSSHUB_URL: ${{ secrets.RSSHUB_URL }}
      run: |
        cd go-fetcher
        go build -o trendmonitor main.go
        cd ..
        ./go-fetcher/trendmonitor

    - name: Commit history updates
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/history.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update history [skip ci]"
        git pull --rebase origin main
        git push origin HEAD:main

