name: Daily Summary

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at 8:00 AM Beijing time (00:00 UTC)
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write  # Allow pushing commits

jobs:
  daily-summary:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Generate and Send Daily Summary
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python src/daily_summary.py

    - name: Commit history updates
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/history.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Clean old history [skip ci]"
        git push
