name: Trend Monitor (Every 3 Hours UTC+8)

on:
  schedule:
    # UTC+8 时间: 0:00, 3:00, 6:00, 9:00, 12:00, 15:00, 18:00, 21:00
    # 对应 UTC: 16:00, 19:00, 22:00, 1:00, 4:00, 7:00, 10:00, 13:00
    - cron: '0 1,4,7,10,13,16,19,22 * * *'
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write  # Allow pushing commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable

    - name: Run Monitor
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        RSSHUB_URL: ${{ secrets.RSSHUB_URL }}
        API_WRAPPER_URL: ${{ secrets.API_WRAPPER_URL }}
      run: |
        python src/main.py

    - name: Commit history updates
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/history.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update history [skip ci]"
        git pull --rebase origin main
        git push origin HEAD:main
