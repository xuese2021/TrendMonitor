name: Trend Monitor (Every 3 Hours)

on:
  schedule:
    - cron: '0 */3 * * *'  # Run every 3 hours (UTC time)
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write  # Allow pushing commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable

    - name: Run Monitor
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        RSSHUB_URL: ${{ secrets.RSSHUB_URL }}
        API_WRAPPER_URL: ${{ secrets.API_WRAPPER_URL }}
      run: |
        python src/main.py

    - name: Commit history updates
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/history.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update history [skip ci]"
        git pull --rebase origin main
        git push origin HEAD:main
